<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function uniqueElements(A1, A2) {
    let count = {};

    A1.forEach(element => {
        if (count[element]) {
            count[element]++;
        } else {
            count[element] = 1;
        }
    });

    A2.forEach(element => {
        if (count[element]) {
            count[element]++;
        } else {
            count[element] = 1;
        }
    });

    let result = [];
    for (let key in count) {
        if (count[key] === 1) {
            result.push(key);
        }
    }

    return result;
}

let A1 = [1, 2, "a"];
let A2 = [1, 3, "b"];
let result = uniqueElements(A1, A2);
console.log(result); 

</script>
</body>
</html>
